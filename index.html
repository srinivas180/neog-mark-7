<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Translator</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
</head>

<body>
    <h1>Morse Translator</h1>
    <div class="container">
        <textarea placeholder="Enter your text here and then click translate to convert to morse code" id="input-txt"
            cols="75" rows="10"></textarea>
        <button class="btn-translate">Translate</button>
        <h2>Output: Morse Code</h2>
        <div class="translated-morse">

        </div>
    </div>

    <footer>
        <h2 class="footer-header">About</h2>
        <div class="footer-desc container">
            Morse code is a method of transmitting text information as a series of
            on-off tones, lights, or clicks that can be directly understood by a skilled listener or observer without
            special equipment.
        </div>
    </footer>
</body>

</html>
